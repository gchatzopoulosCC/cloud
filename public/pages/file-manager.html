<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/pages/file-manager.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon.png"
    />
    <script src="../scripts/loggedOutCheck.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="logo header_logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
        <nav class="navbar header_navbar">
          <ul>
            <li><a class="btn btn-light">File Manager</a></li>
            <li><a class="btn btn-light" href="./settings.html">Settings</a></li>
          </ul>
        </nav>
      </div>
      </header>
      <main class="main">
        <div class="main__wrapper">
            <aside class="main_aside">
              <h2 class="aside_title">
                File Management
              </h2>
              <div class="aside_content">
                <div class="aside_options">
                  <a onclick="openUpload()" class="aside_option">
                  <img class="option_icon" src="../assets/icons/add.svg" alt="Add" />
                  <p class="option_text">Add</p>
                  </a>
                  <a class="aside_option">
                  <img class="option_icon" src="../assets/icons/folder.svg" alt="Folder" />
                  <p class="option_text">All Files</p>
                  </a>
                </div>
                <div class="aside_list-options">
                  <button class="btn btn-light aside_list-option">
                  <p>Resent Files</p>
                  </button>
                  <button class="btn btn-light aside_list-option">
                  <p>Favourites Files</p>
                  </button>
                </div>
              </div>
            </aside>
            <section class="main_section">
              <h2 class="title">Welcome to Classlink</h2>
              <div class="search">
                <img src="../assets/icons/list.svg" alt="list" class="list_icon">
                <input type="text" placeholder="Search files" class="search_input">
                <img src="../assets/icons/search.svg" alt="search" class="search_icon">
              </div>
              <div class="main_section_content">
                <div class="content_title">
                  <h5>Name</h5>
                </div>
                <div class="main_section_files" id="files">
                  
                </div>
              </div>
            </section>
            <div class="load-file hidden" id="load-file_container">
              <div class="load-file__wrapper">
                <input type="text" id="load-file_name" placeholder="File name" class="load-file_name form-control">
                <input type="file" id="load-file" class="load-file_file">
                <button class="btn btn-light btn-upload">Upload</button>
              </div>
            </div>
        </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="logo footer_logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
        <nav class="navbar footer_navbar">
          <ul class="footer_navbar_list">
            <li class="footer_navbar_item"><a href="#" class="btn btn-link">Terms Of Service</a></li>
            <li class="footer_navbar_item"><a href="#" class="btn btn-link">Privacy Policy</a></a></li>
          </ul>
        </nav>
      <div class="footer_copyright">
        <p>&copy; Copyright. All rights reserved.</p>
      </div>
    </div>
    </footer>
    <script src="../scripts/fileManager.js"></script>
  </body>
</html>
