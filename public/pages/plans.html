<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/pages/plans.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon.png"
    />
    <script src="../scripts/loggedInCheck.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="logo header_logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <a href="./index.html" class="btn btn-link btn-back">
          <img src="../assets/icons/arrow-left.svg" alt="arrow left" class="btn-arrow"/>
          Select a plan</a>
          <div class="content">
            <div class="tile">
              <div class="tile_title">Free Classlink</div>
              <div class="tile_price">€0 per month</div>
              <div class="tile_description">Up to 500MB of free space</div>
              <button onclick="choosePlan('free')" class="btn btn-info btn-gray btn-submit">Start for free</button>
            </div>
            <div class="tile">
              <div class="tile_title">Premium Classlink</div>
              <div class="tile_price">€15 per month</div>
              <div class="tile_description">Up to 10GB of free space</div>
              <button onclick="choosePlan('premium')" class="btn btn-info btn-submit">Get Started!</button>
            </div>
          </div>
        </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="logo footer_logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
        <nav class="navbar footer_navbar">
          <ul class="footer_navbar_list">
            <li class="footer_navbar_item"><a href="./term-of-service.html" class="btn btn-link">Terms Of Service</a></li>
            <li class="footer_navbar_item"><a href="./privacy-policy.html" class="btn btn-link">Privacy Policy</a></a></li>
          </ul>
        </nav>
      <div class="footer_copyright">
        <p>&copy; Copyright. All rights reserved.</p>
      </div>
    </div>
    </footer>
    <script src="../scripts/logIn.js"></script>
  </body>
</html>
