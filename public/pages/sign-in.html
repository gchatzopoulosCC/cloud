<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/pages/sign-in.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="logo header_logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
      </div>
      <script src="../scripts/loggedInCheck.js"></script>
      </header>
      <main class="main">
        <div class="main__wrapper">
          <a href="./index.html" class="btn btn-link btn-back">
            <img src="../assets/icons/arrow-left.svg" alt="arrow left" class="btn-arrow"/></a>
          <div class="content">
            <form action="" class="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" />
                <div class="form-error" id="email-error">
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password"/>
                <div class="form-error" id="password-error">
                </div>
              </div>
            </form>
            <button id="submit" onclick="logIn()" class="btn btn-info">Sign In</button>
            <div class="links">
              <a href="./forgot-password.html" class="btn btn-link">Forgot password?</a>
              <a href="./register.html" class="btn btn-link">No account? Sign Up</a>
            </div>
          </div>
        </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="logo footer_logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
        <nav class="navbar footer_navbar">
          <ul class="footer_navbar_list">
            <li class="footer_navbar_item"><a href="#" class="btn btn-link">Terms Of Service</a></li>
            <li class="footer_navbar_item"><a href="#" class="btn btn-link">Privacy Policy</a></a></li>
          </ul>
        </nav>
      <div class="footer_copyright">
        <p>&copy; Copyright. All rights reserved.</p>
      </div>
    </div>
    </footer>
    <script src="../scripts/logIn.js"></script>
  </body>
</html>
